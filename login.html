<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <div id="box">
            <div id="title">
                <h1>Login Page</h1>
            </div>
            <div id="form">
                <form id="loginForm" name="myForm" action="https://qa2.sunbasedata.com/sunbase/portal/api/assignment_auth.jsp" method="post">
                    <input id="loginId" type="name" placeholder="Login id"><br>
                    <input id="password" type="password" placeholder="Password" ><br>
                    <button id="submit" type="button">Log in</button>
                </form>
            </div>
        </div>
        <script src="login.js"></script>
    </body>

</html>
