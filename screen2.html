<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Customer List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="screen2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="box">
            <div class="title">
                <h1>Add Customer</h1>
            </div>
            <div class="form">
                <form id="create_customer">
                    <input id="fname" type="text" placeholder="First Name">
                    <input id="lname" type="text" placeholder="Last Name">
                    <input id="street" type="text" placeholder="Street">
                    <input id="address" type="text" placeholder="Address">
                    <input id="city" type="text" placeholder="City">
                    <input id="state" type="text" placeholder="State">
                    <input id="email" type="email" placeholder="Email">
                    <input id="phone" type="number" placeholder="phone">
                </form>
                <button id="submit" type="submit" method="post">Submit</button>
            </div>
        </div>
        <script src="screen2.js"></script>
    </body>

</html>
